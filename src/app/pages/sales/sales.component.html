<div class="container mt-4">
    <div class="card shadow-lg p-4" style="border-radius: 15px; background-color: #f8f9fa;">
        <h2 class="text-center mb-4" style="color: #343a40;">Registro de Vendas</h2>
      
        <form (ngSubmit)="registrarVenda()" class="mb-4">
            <div class="mb-3">
                <label for="produto" class="form-label" style="font-weight: bold;">Produto</label>
                <select [(ngModel)]="produto_id" name="produto_id" id="produto" class="form-select" required>
                    <option value="" disabled [selected]="!produto_id">Selecione um produto</option>
                    <option *ngFor="let p of produtos" [value]="p.id">{{ p.nome }}</option>
                </select>
            </div>
        
            <div class="mb-3">
                <label for="quantidade" class="form-label" style="font-weight: bold;">Quantidade</label>
                <input [(ngModel)]="quantidade" name="quantidade" id="quantidade" type="number" class="form-control" placeholder="Quantidade" min="1" required />
            </div>
        
            <div class="mb-3">
                <label for="data" class="form-label" style="font-weight: bold;">Data</label>
                <input [(ngModel)]="data" name="data" id="data" type="date" class="form-control" required />
            </div>
        
            <button class="btn btn-primary btn-lg w-100" type="submit" style="border-radius: 10px;">Registrar</button>
        </form>
      
        <div *ngIf="mensagem" class="alert alert-info text-center">{{ mensagem }}</div>
    </div>

    <div class="card shadow-lg mt-4 p-4" style="border-radius: 15px; background-color: #ffffff;">
        <h4 class="text-center mb-4" style="color: #343a40;">Hist√≥rico de Vendas</h4>
        <table class="table table-bordered table-striped" *ngIf="vendas?.length && vendas.length > 0">
            <thead class="table-dark">
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let v of vendas">
                    <td>{{ carregarProdutos }}</td>
                    <td>{{ v.quantidade }}</td>
                    <td>{{ v.dataVenda | date: 'dd/MM/yyyy' }}</td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="vendas?.length === 0" class="alert alert-warning text-center">Nenhuma venda registrada.</div>
    </div>
</div>
