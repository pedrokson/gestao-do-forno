<div class="container mt-4">
    <h2>Registro de Vendas</h2>
  
    <form (ngSubmit)="registrarVenda()" class="mb-4">
      <div class="mb-3">
        <select [(ngModel)]="produto_id" name="produto_id" class="form-select" required>
          <option value="" disabled [selected]="!produto_id">Selecione um produto</option>
          <option *ngFor="let p of produtos" [value]="p.id">{{ p.nome }}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <input [(ngModel)]="quantidade" name="quantidade" type="number" class="form-control" placeholder="Quantidade" min="1" required />
      </div>
  
      <div class="mb-3">
        <input [(ngModel)]="data" name="data" type="date" class="form-control" required />
      </div>
  
      <button class="btn btn-primary" type="submit">Registrar</button>
    </form>
  
    <div *ngIf="mensagem" class="alert alert-info">{{ mensagem }}</div>
  
    <h4>HistÃ³rico de Vendas</h4>
    <table class="table table-bordered table-striped" *ngIf="vendas?.length && vendas.length > 0">
      <thead class="table-dark">
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of vendas">
          <td>{{ carregarProdutos }}</td>
          <td>{{ v.quantidade }}</td>
          <td>{{ v.dataVenda | date: 'dd/MM/yyyy' }}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="vendas?.length === 0" class="alert alert-warning">Nenhuma venda registrada.</div>
</div>
