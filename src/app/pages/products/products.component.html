<div class="container mt-4">
    <h2>Cadastro de Produtos</h2>
  
    <form (ngSubmit)="addProduto()" class="mb-4">
      <div class="row">
        <div class="col-md-4 mb-2">
          <input [(ngModel)]="nome" name="nome" class="form-control" placeholder="Nome do produto" required />
        </div>
        <div class="col-md-3 mb-2">
          <input [(ngModel)]="preco" name="preco" type="number" class="form-control" placeholder="Preço" required />
        </div>
        <div class="col-md-3 mb-2">
          <input [(ngModel)]="estoque" name="estoque" type="number" class="form-control" placeholder="Estoque" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Adicionar</button>
        </div>
      </div>
    </form>
  
    <h4>Lista de Produtos</h4>
  
    <table class="table table-striped table-bordered" *ngIf="produtos.length > 0; else nenhumProduto">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Preço</th>
          <th>Estoque</th>
          <th style="width: 120px;">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of produtos">
          <td>{{ p.nome }}</td>
          <td>{{ p.preco | currency:'BRL' }}</td>
          <td>{{ p.estoque }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" disabled>Editar</button>
            <button class="btn btn-sm btn-danger" disabled>Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <ng-template #nenhumProduto>
      <div class="alert alert-info">Nenhum produto cadastrado.</div>
    </ng-template>
  </div>
