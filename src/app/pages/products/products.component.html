<div class="container mt-4">
    <!-- Card de Cadastro -->
    <div class="card shadow-lg p-4" style="border-radius: 15px; background-color: #f8f9fa">
      <h2 class="text-center mb-4" style="color: #343a40; font-weight: bold">
        Cadastro de Produtos
      </h2>
  
      <form (ngSubmit)="addProduto()" class="mb-4">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Nome do Produto</label>
            <input
              type="text"
              [(ngModel)]="nome"
              name="nome"
              class="form-control"
              placeholder="Digite o nome do produto"
              required
            />
          </div>
  
          <div class="col-md-2">
            <label class="form-label">Estoque</label>
            <input
              type="number"
              [(ngModel)]="estoque"
              name="estoque"
              class="form-control"
              placeholder="Qtd. em estoque"
              required
            />
          </div>
  
          <div class="col-md-2">
            <label class="form-label">Custo Atual</label>
            <input
              type="number"
              [(ngModel)]="custoAtual"
              name="custoAtual"
              class="form-control"
              placeholder="Custo atual"
              (input)="calcularValores()"
              required
            />
          </div>
  
          <div class="col-md-2">
            <label class="form-label">Custo Médio</label>
            <input
              type="number"
              [(ngModel)]="custoMedio"
              name="custoMedio"
              class="form-control"
              placeholder="Custo médio"
            />
          </div>
  
          <div class="col-md-2">
            <label class="form-label">Margem %</label>
            <input
              type="number"
              [(ngModel)]="margem"
              name="margem"
              class="form-control"
              placeholder="Margem (%)"
              (input)="calcularValores()"
            />
          </div>
  
          <div class="col-md-2">
            <label class="form-label">Preço Sugerido</label>
            <input
              type="text"
              [value]="precoSugerido | number : '1.2-2'"
              class="form-control"
              readonly
            />
          </div>
  
          <div class="col-md-2">
            <label class="form-label">Preço Venda</label>
            <input
              type="number"
              [(ngModel)]="precoVenda"
              name="precoVenda"
              class="form-control"
              placeholder="Preço de venda"
              (input)="calcularValores()"
              required
            />
          </div>
  
          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">
              {{ edit ? 'Atualizar' : 'Adicionar' }}
            </button>
          </div>
        </div>
      </form>
    </div>
  
    <!-- Card de Lista de Produtos -->
    <div class="card shadow-lg mt-4 p-4" style="border-radius: 15px; background-color: #ffffff">
      <h4 class="text-center mb-4" style="color: #343a40; font-weight: bold">
        Lista de Produtos
      </h4>
  
      <table
        class="table table-hover table-bordered table-striped"
        *ngIf="produtos.length > 0; else nenhumProduto"
      >
        <thead class="table-dark text-center">
          <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th style="width: 200px">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos" class="align-middle">
            <td>{{ p.nome }}</td>
            <td class="text-success fw-bold">{{ p.preco | currency : "BRL" }}</td>
            <td class="text-center">{{ p.estoque }}</td>
            <td class="text-center">
              <div class="d-flex justify-content-center gap-2">
                <button
                  class="btn btn-warning btn-sm"
                  (click)="editProduto(p)"
                  style="width: 90px; font-weight: bold"
                >
                  <i class="bi bi-pencil"></i> Editar
                </button>
                <button
                  class="btn btn-danger btn-sm"
                  (click)="deleteProduto(p)"
                  style="width: 90px; font-weight: bold"
                >
                  <i class="bi bi-trash"></i> Excluir
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  
      <ng-template #nenhumProduto>
        <div class="alert alert-info text-center" style="font-weight: bold">
          Nenhum produto cadastrado.
        </div>
      </ng-template>
    </div>
  </div>
