<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg rounded-4 border-0" style="max-width: 500px; width: 100%;">
      
      <h3 class="text-center mb-4">Cadastro de Usuário</h3>
  
      <form (ngSubmit)="cadastrar(form)" #form="ngForm">
        <div class="mb-3">
          <input
            [(ngModel)]="nome"
            name="nome"
            required
            class="form-control form-control-lg"
            placeholder="Nome"
            #nomeField="ngModel"
          />
          <div *ngIf="nomeField.invalid && nomeField.touched" class="alert alert-danger mt-2">
            Nome é obrigatório.
          </div>
        </div>
  
        <div class="mb-3">
          <input
            [(ngModel)]="email"
            name="email"
            required
            type="email"
            class="form-control form-control-lg"
            placeholder="Email"
            #emailField="ngModel"
          />
          <div *ngIf="emailField.invalid && emailField.touched" class="alert alert-danger mt-2">
            <div *ngIf="emailField.errors?.['required']">Email é obrigatório.</div>
            <div *ngIf="emailField.errors?.['email']">Email inválido.</div>
          </div>
        </div>
  
        <div class="mb-3">
          <input
            [(ngModel)]="senha"
            name="senha"
            required
            type="password"
            class="form-control form-control-lg"
            placeholder="Senha"
          />
        </div>
  
        <div class="mb-4">
          <input
            [(ngModel)]="confirmaSenha"
            name="confirmarSenha"
            required
            type="password"
            class="form-control form-control-lg"
            placeholder="Confirmar Senha"
          />
        </div>
  
        <div *ngIf="erroSenha" class="alert alert-danger mb-3">
          {{ erroSenha }}
        </div>
  
        <div class="d-grid gap-2">
          <button class="btn btn-success btn-lg" type="submit" [disabled]="form.invalid">
            <i class="bi bi-person-plus-fill me-2"></i>Cadastrar
          </button>
  
          <button class="btn btn-danger btn-lg" type="button" (click)="navigateToLogin()">
            <i class="bi bi-arrow-left-circle me-2"></i>Voltar para o Login
          </button>
        </div>
      </form>
  
      <div *ngIf="mensagem" class="mt-3 alert alert-info text-center">
        {{ mensagem }}
      </div>
    </div>
  </div>
