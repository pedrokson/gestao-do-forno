<div *ngIf="router.url === '/login'; else mainLayout">
  <router-outlet></router-outlet>
</div>

<ng-template #mainLayout>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-end" id="sidebar-wrapper">
      <!-- Cabeçalho -->
      <div
        style="background-color: darkgoldenrod;"
        (click)="navigateToHome()"
        class="sidebar-heading border-bottom bg-light d-flex align-items-center gap-2 px-3 py-2"
      >
        <span class="material-symbols-outlined">breakfast_dining</span>
        <span>Gestão do Forno</span>
      </div>

      <!-- Menu lateral (empilhado) -->
      <div class="list-group list-group-flush">
        <a
          (click)="navigateToDashboard()"
          class="list-group-item list-group-item-action list-group-item-light d-flex align-items-center gap-2 px-3 py-2"
        >
          <span class="material-icons">dashboard</span>
          <span>Dashboard</span>
        </a>
        <a
          (click)="navigateToProducts()"
          class="list-group-item list-group-item-action list-group-item-light d-flex align-items-center gap-2 px-3 py-2"
        >
          <span class="material-icons">inventory_2</span>
          <span>Produtos</span>
        </a>
        <a
          (click)="navigateToSales()"
          class="list-group-item list-group-item-action list-group-item-light d-flex align-items-center gap-2 px-3 py-2"
        >
          <span class="material-icons">point_of_sale</span>
          <span>Vendas</span>
        </a>
        <a
          (click)="navigateToReport()"
          class="list-group-item list-group-item-action list-group-item-light d-flex align-items-center gap-2 px-3 py-2"
        >
          <span class="material-icons">bar_chart</span>
          <span>Relatórios</span>
        </a>
      </div>
    </div>

    <!-- Conteúdo principal -->
    <div id="page-content-wrapper">
      <!-- Top nav -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
        <div class="container-fluid">
          <div class="d-flex ms-auto">
            <button class="btn btn-outline-light" (click)="logout()">
              Sair
            </button>
          </div>
        </div>
      </nav>

      <!-- Conteúdo da rota -->
      <div class="container-fluid mt-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</ng-template>
